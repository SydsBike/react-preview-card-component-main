<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="../style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <picture class="card-picture">
          <source srcset="../images/image-product-desktop.jpg" media="(min-width: 50em)" />
          <img src="../images/image-product-mobile.jpg" alt="" class="picture" />
        </picture>
        <section class="product-description">
          <div class="section-wrapper">
            <p class="category">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-wrapper">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="button">Add to Cart</button>
          </div>
        </section>
      </article>
    </main>
    <div class="links"><a href="../index.html">Click for React Version</a></div>
  </body>
</html>
